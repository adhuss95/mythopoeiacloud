  <script>
    
    $(document).ready(function(){
      $.getJSON("movies.json", function(data){

          fulldata += "<tr>";
          fulldata += "<td>" + value.FORMAT + "</td>";
           fulldata += "<td>" + value.FORMAT + "</td>";

      });
    });
